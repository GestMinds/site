
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cliente-GestMinds</title>
  <link rel="stylesheet" href="admin.css" />
</head>
<body>
  <header class="header">
    <h1>👤 Detalhes do Cliente</h1>
    <button onclick="window.history.back()">⬅ Voltar</button>
  </header>

  <main class="container">
    <section class="card" id="info-cliente">Carregando...</section>
    <section class="card" id="historico-cliente">Carregando histórico...</section>
  </main>

    <section class="card" id="novo-pedido">
        <h2>➕ Novo Pedido</h2>
        <input type="text" id="pedido-titulo" placeholder="Título do pedido" />
        <input type="number" id="pedido-valor" placeholder="Valor (R$)" />
        <select id="pedido-status">
            <option value="pendente">Pendente</option>
            <option value="em andamento">Em andamento</option>
            <option value="concluído">Concluído</option>
        </select>
        <button onclick="adicionarPedido()">Salvar Pedido</button>
    </section>


  <script src="cliente.js"></script>
</body>
</html>
