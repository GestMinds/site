<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GestMinds | Clientes</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="assets/js/auth.js"></script>
    <script src="assets/js/customers.js"></script>
    <script>if (!Auth.isAuthenticated()) { window.location.href = 'login.html'; }</script>
</head>
<body class="bg-gray-50 h-screen flex overflow-hidden">

    <aside class="w-64 bg-slate-900 text-white flex flex-col hidden md:flex shrink-0">
        <div class="p-6 text-2xl font-bold border-b border-slate-800 tracking-tight">
            Gest<span class="text-blue-500">Minds</span>
        </div>
        <nav class="flex-1 p-4 space-y-2 mt-4">
            <a href="index.html" class="flex items-center gap-3 p-3 rounded-lg hover:bg-slate-800 text-gray-400 transition">Dashboard</a>
            <a href="clientes.html" class="flex items-center gap-3 p-3 rounded-lg bg-blue-600 text-white shadow-lg">Clientes</a>
            <a href="fornecedores.html" class="flex items-center gap-3 p-3 rounded-lg hover:bg-slate-800 text-gray-400 transition">Fornecedores</a>
            <a href="estoque.html" class="flex items-center gap-3 p-3 rounded-lg hover:bg-slate-800 text-gray-400 transition">Estoque/Almoxarifado</a>
            <a href="financeiro.html" class="flex items-center gap-3 p-3 rounded-lg hover:bg-slate-800 text-gray-400 hover:text-white transition">
                Financeiro
            </a>        
        </nav>
        <div class="p-4 border-t border-slate-800">
            <button onclick="Auth.logout()" class="w-full text-center p-3 text-sm text-gray-400 hover:text-red-400 transition">Sair</button>
        </div>
    </aside>

    <main class="flex-1 flex flex-col overflow-hidden">
        <header class="h-16 bg-white border-b border-gray-200 flex items-center justify-between px-8">
            <h2 class="font-bold text-slate-800">Gestão de Clientes</h2>
            <button onclick="toggleModal(true)" class="bg-blue-600 text-white px-4 py-2 rounded-lg text-sm font-bold hover:bg-blue-700 transition">
                + Novo Cliente
            </button>
        </header>

        <section class="flex-1 overflow-y-auto p-8">
            <div class="bg-white rounded-xl border border-gray-200 shadow-sm overflow-hidden">
                <table class="w-full text-left border-collapse">
                    <thead class="bg-gray-50 border-b border-gray-200">
                        <tr>
                            <th class="px-6 py-4 text-xs font-bold text-gray-400 uppercase">Nome</th>
                            <th class="px-6 py-4 text-xs font-bold text-gray-400 uppercase">Contato</th>
                            <th class="px-6 py-4 text-xs font-bold text-gray-400 uppercase">Documento</th>
                            <th class="px-6 py-4 text-xs font-bold text-gray-400 uppercase">Ações</th>
                        </tr>
                    </thead>
                    <tbody id="lista-clientes">
                        <tr><td colspan="4" class="p-10 text-center text-gray-400">Carregando clientes...</td></tr>
                    </tbody>
                </table>
            </div>
        </section>
    </main>

    <div id="modal-cliente" class="fixed inset-0 bg-slate-900/50 backdrop-blur-sm z-50 hidden flex justify-end">
        <div class="w-full max-w-md bg-white h-full shadow-2xl p-8 flex flex-col">
            <div class="flex justify-between items-center mb-8">
                <h3 class="text-xl font-bold text-slate-800">Novo Cliente</h3>
                <button onclick="toggleModal(false)" class="text-gray-400 hover:text-gray-600">✕</button>
            </div>

            <form id="form-cliente" class="space-y-4 flex-1">
                <div>
                    <label class="block text-xs font-bold text-gray-400 uppercase mb-1">Nome Completo</label>
                    <input type="text" id="c-nome" required class="w-full p-3 bg-gray-50 border border-gray-200 rounded-lg focus:ring-2 focus:ring-blue-500 outline-none">
                </div>
                <div>
                    <label class="block text-xs font-bold text-gray-400 uppercase mb-1">E-mail</label>
                    <input type="email" id="c-email" class="w-full p-3 bg-gray-50 border border-gray-200 rounded-lg outline-none">
                </div>
                <div class="grid grid-cols-2 gap-4">
                    <div>
                        <label class="block text-xs font-bold text-gray-400 uppercase mb-1">Telefone</label>
                        <input type="text" id="c-tel" class="w-full p-3 bg-gray-50 border border-gray-200 rounded-lg outline-none">
                    </div>
                    <div>
                        <label class="block text-xs font-bold text-gray-400 uppercase mb-1">CPF/CNPJ</label>
                        <input type="text" id="c-doc" class="w-full p-3 bg-gray-50 border border-gray-200 rounded-lg outline-none">
                    </div>
                </div>
                <button type="submit" id="btn-salvar" class="w-full bg-blue-600 text-white p-4 rounded-xl font-bold hover:bg-blue-700 transition mt-4">
                    Salvar Cliente
                </button>
            </form>
        </div>
    </div>

    <script src="assets/js/customers.js"></script>
</body>
</html>
