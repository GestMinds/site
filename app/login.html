<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | GestMinds</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Personalização para seguir a paleta exata */
        body {
            background: radial-gradient(circle at top left, #1e293b, #0f172a, #020617);
        }
        .glass {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
    </style>
</head>
<body class="h-screen flex items-center justify-center p-4">

    <div class="w-full max-w-md">
        <div class="text-center mb-8">
            <h1 class="text-4xl font-bold text-white tracking-tight">
                Gest<span class="text-blue-500">Minds</span>
            </h1>
            <p class="text-gray-400 mt-2">Acesse sua conta para gerenciar seu negócio.</p>
        </div>

        <div class="glass p-8 rounded-2xl shadow-2xl">
            <form id="login-form" class="space-y-6">
                <div>
                    <label class="block text-sm font-medium text-gray-300 mb-2">E-mail</label>
                    <input type="email" id="email" required
                        class="w-full px-4 py-3 rounded-lg bg-slate-900 border border-slate-700 text-white focus:outline-none focus:ring-2 focus:ring-blue-500 transition"
                        placeholder="seu@email.com">
                </div>

                <div>
                    <label class="block text-sm font-medium text-gray-300 mb-2">Senha</label>
                    <input type="password" id="password" required
                        class="w-full px-4 py-3 rounded-lg bg-slate-900 border border-slate-700 text-white focus:outline-none focus:ring-2 focus:ring-purple-500 transition"
                        placeholder="••••••••">
                </div>

                <button type="submit" 
                    class="w-full py-3 px-4 bg-gradient-to-r from-blue-600 to-purple-600 hover:from-blue-500 hover:to-purple-500 text-white font-bold rounded-lg transition-all transform hover:scale-[1.02] active:scale-[0.98]">
                    Entrar no Sistema
                </button>
            </form>

            <div class="mt-6 text-center">
                <a href="#" class="text-sm text-gray-400 hover:text-blue-400 transition">Esqueceu sua senha?</a>
            </div>
        </div>

        <p class="text-center text-gray-500 text-xs mt-8">
            &copy; 2026 GestMinds - ERP SaaS Profissional.
        </p>
    </div>

    <script src="assets/js/auth.js"></script>
    <script>
        // Captura o envio do formulário
        document.getElementById('login-form').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            // Chama a lógica do auth.js
            const success = Auth.login(email, password);

            if (!success) {
                alert("Credenciais inválidas! (Use: admin@gestminds.com.br / 123456)");
            }
        });
    </script>
</body>
</html>
