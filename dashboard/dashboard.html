<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dashboard do Cliente</title>
  <link rel="stylesheet" href="dashboard.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

  <header class="header">
    <h1>Bem-vindo, <span id="cliente-nome">Cliente</span></h1>
    <button id="logout-btn">Sair</button>
  </header>

  <main class="container">
    <section class="card status">
      <h2>Status do Projeto</h2>
      <p id="status-projeto">Carregando...</p>
    </section>

    <section class="card progresso">
      <h2>Progresso da Entrega</h2>
      <div class="progress-bar">
        <div id="progresso" class="progress-fill">0%</div>
      </div>
      <canvas id="graficoProgresso" height="200"></canvas>
    </section>

    <section class="card historico">
      <h2>Histórico de Pedidos</h2>
      <ul id="historico-pedidos"></ul>
    </section>

    <section class="card arquivos">
      <h2>Arquivos Recebidos</h2>
      <ul id="lista-arquivos">
        <li>Nenhum arquivo disponível ainda.</li>
      </ul>
    </section>

    <section class="card suporte">
      <h2>Precisa de ajuda?</h2>
      <a href="https://wa.me/5500000000000" target="_blank" class="whatsapp-btn">Falar com Suporte</a>
    </section>
  </main>

  <!-- Modal de Detalhes -->
  <div id="pedido-modal" class="modal hidden">
    <div class="modal-content">
      <span class="close-modal">&times;</span>
      <h3>Detalhes do Pedido</h3>
      <div id="pedido-detalhes">Carregando...</div>
    </div>
  </div>

  <script src="dashboard.js"></script>
</body>
</html>
